<html>
  <head>
    <!-- Load ioBroker scripts and styles-->
    <link href="../../css/adapter.css" rel="stylesheet" type="text/css" />
    <link
      href="../../lib/css/materialize.css"
      rel="stylesheet"
      type="text/css"
    />

    <script
      src="../../lib/js/jquery-3.2.1.min.js"
      type="text/javascript"
    ></script>
    <script src="../../socket.io/socket.io.js" type="text/javascript"></script>

    <script src="../../js/translate.js" type="text/javascript"></script>
    <script src="../../lib/js/materialize.js" type="text/javascript"></script>
    <script src="../../js/adapter-settings.js" type="text/javascript"></script>

    <!-- Load our own files -->
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="words.js" type="text/javascript"></script>
    <!--script src="./dyson-utils.js" type="text/javascript"></script-->

    <script type="text/javascript">
      if (
        typeof supportsFeature !== "function" ||
        !supportsFeature("ADAPTER_AUTO_DECRYPT_NATIVE")
      ) {
        showError(
          "This adapter requires at least js-controller V3.0.0. Your system is not compatible. Please update.",
        );
        throw new Error(
          "This adapter requires at least js-controller V3.0.0. Your system is not compatible. Please update.",
        );
      }
      let secret = "";

      // This will be called by the admin adapter when the settings page loads
      function load(settings, onChange) {
        // example: select elements with id=key and class=value and insert value
        if (!settings) return;

        $(".value").each(function () {
          var $key = $(this);
          var id = $key.attr("id");

          if ($key.attr("type") === "checkbox") {
            // do not call onChange direct, because onChange could expect some arguments
            $key.prop("checked", settings[id]).on("change", () => onChange());
          } else {
            if (id === "token") {
              if (settings[id] != "") {
                document.getElementById("token_inside").checked = true;
              }
            }
            if (id === "Password") {
              // get the system secret for pwd de-/encryption
              socket.emit("getObject", "system.config", function (err, obj) {
                secret = obj.native ? obj.native.secret : "";
                settings[id] = decrypt(secret, settings[id]);
                $key.val(settings[id]).on("change", () => onChange());
              });
            }
            // do not call onChange direct, because onChange could expect some arguments
            $key
              .val(settings[id])
              .on("change", () => onChange())
              .on("keyup", () => onChange());
          }
        });
        onChange(false);

        getIsAdapterAlive((alive) => {
          if (!alive) {
            showError(
              _(
                "Adapter must be running to configure it. Please start the adapter.",
              ),
            );
            $(".progress").addClass("hide");
            return;
          }
        });

        // reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
        if (M) M.updateTextFields();
      }

      // This will be called by the admin adapter when the user presses the save button
      function save(callback) {
        // example: select elements with class=value and build settings object
        var obj = {};
        $(".value").each(function () {
          var $this = $(this);
          var id = $this.attr("id");

          if ($this.attr("type") === "checkbox") {
            obj[id] = $this.prop("checked");
          } else if ($this.attr("type") === "number") {
            obj[id] = parseFloat($this.val());
          } else {
            let value = $this.val().trim();
            if (M) M.updateTextFields();
            if (id === "Password") {
              obj[id] = encrypt(secret, value);
            } else {
              obj[id] = value;
            }
          }
        });
        callback(obj);
      }

      async function getDyson2faMail() {
        let payload = {};
        payload.email = document.getElementById("email").value.trim();
        payload.password = document.getElementById("Password").value.trim();
        payload.country = document.getElementById("country").value;
        switch (payload.country) {
          case "DE":
            payload.locale = "de-DE";
            break;
          case "AT":
            payload.locale = "de-AT";
            break;
          case "FR":
            payload.locale = "fr-FR";
            break;
          case "PL":
            payload.locale = "pl-PL";
            break;
          case "NL":
            payload.locale = "nl-NL";
            break;
          case "BE":
            payload.locale = "fr-BE";
            break;
          case "US":
            payload.locale = "en-US";
            break;
          case "GB":
            payload.locale = "en-GB";
            break;
          case "IE":
            payload.locale = "en-IE";
            break;
          case "CA":
            payload.locale = "en-CA";
            break;
          case "RU":
            payload.locale = "ru-RU";
            break;
          case "CN":
            payload.locale = "cn-CN";
            break;
          case "CH":
            payload.locale = "de-CH";
            break;
        }
        sendTo(null, "getDyson2faMail", payload, (response) => {
          //JSON.stringify('Response: ' + response);
          if (response.error) {
            console.log(
              "Error: " + typeof response.error === "object"
                ? JSON.stringify(response.error)
                : response.error,
            );
            showError(
              "Error: " + typeof response.error === "object"
                ? JSON.stringify(response.error)
                : response.error,
            );
            $(".progress").addClass("hide");
            return;
          } else if (response.challengeId) {
            console.log(
              `Setting challengeId [${response.challengeId}] to input.`,
            );
            $("input[id=challengeId]").val(response.challengeId).change();
            if (M) M.updateTextFields();
            showMessage(
              'Received challengeId from dyson. Please check your eMails now and enter the code you received from dyson to the according field. When done click "finish".',
            );
          }
        });
      }

      async function getDysonToken() {
        let payload = {};
        payload.email = document.getElementById("email").value.trim();
        payload.password = document.getElementById("Password").value.trim();
        payload.country = document.getElementById("country").value;
        payload.challengeId = document.getElementById("challengeId").value;
        payload.PIN = document.getElementById("dyson_code").value.trim();
        sendTo(null, "getDysonToken", payload, (response) => {
          if (response.error) {
            showError(response.error);
            $(".progress").addClass("hide");
            return;
          } else if (response.token) {
            console.log(
              `Setting token [${JSON.stringify(response)}] to input.`,
            );
            $("input[id=token]").val(response.token).change();
            document.getElementById("token_inside").checked = true;
            if (M) M.updateTextFields();
            showMessage(
              `Received token [${JSON.stringify(response)}] from dyson and saved it to config.`,
            );
          }
        });
      }
    </script>
  </head>

  <body>
    <div class="m adapter-container">
      <div class="row">

        </div>
        <div class="col s8 m4 l4">

            ><img src="paypal-donate-button.png"

        </div>
      </div>

      <!-- Put your content here -->

      <!-- For example columns with settings: -->
      <div class="row">

          <label class="translate" for="email">Lbl_email</label>

        </div>
        <div class="input-field col s12 m4">

          <label class="translate" for="Password">Lbl_Password</label>

        </div>
        <div class="input-field col s12 m4">
          <select class="value" id="country">
            <option class="translate" value="DE">germany</option>
            <option class="translate" value="AT">austria</option>

            <option class="translate" value="FR">france</option>
            <option class="translate" value="PL">Poland</option>
            <option class="translate" value="NL">Netherlands</option>
            <option class="translate" value="BE">Belgium</option>
            <option class="translate" value="US">
              United States of America
            </option>
            <option class="translate" value="GB">Great Britain</option>
            <option class="translate" value="IE">Ireland</option>
            <option class="translate" value="CA">Canada</option>
            <option class="translate" value="RU">Russia</option>
            <option class="translate" value="CN">China</option>
            <option class="translate" value="CH">switzerland</option>
          </select>
          <label class="translate" for="country">Lbl_country</label>
          <span class="translate">country_desc</span>
        </div>
        <div class="input-field col s12 m4">
          <select class="value" id="temperatureUnit">
            <option class="translate" value="C">Celsius</option>
            <option class="translate" value="F">Fahrenheit</option>
            <option class="translate" value="K">Kelvin</option>
          </select>
          <label class="translate" for="temperatureUnit"
            >Lbl_temperatureUnit</label
          >
          <span class="translate">temperatureUnit_desc</span>
        </div>
        <div class="col s6 m4 input-field">
          <input class="value" id="pollInterval" type="text" />
          <label class="translate" for="pollInterval">Poll_Interval</label>
          <span class="translate">Poll_Interval_desc</span>
        </div>
        <div class="col s6 m4 input-field tooltip">
          <input type="checkbox" id="keepValues" class="value" />
          <label for="keepValues" class="translate">keepValues</label><br />
          <span class="tooltiptext translate">keepValues_desc</span>
        </div>
        <div class="col s6 m4 input-field tooltip">
          <input type="checkbox" id="disableReconnectLogging" class="value" />
          <label for="disableReconnectLogging" class="translate"
            >disableReconnectLogging</label
          ><br />
          <span class="tooltiptext translate"
            >disableReconnectLogging_desc</span
          >
        </div>
        <div class="input-field tooltip col s6 m4">
          <input
            type="checkbox"
            id="token_inside"
            class="value"
            onclick="return false;"
            onkeydown="return false;"
            disabled="true"
          />
          <span for="token_inside" class="translate">token_inside</span>
          <span class="tooltiptext translate">token_inside_desc</span>
        </div>
      </div>
      <div class="row">
        <div class="row">
          <div class="input-field col s12 m4">
            <input class="value" id="challengeId" type="text" />
            <label class="translate" for="challengeId">Lbl_challengeId</label>
            <span class="translate">challengeId_desc</span>
          </div>
          <div class="input-field col s12 m4">
            <input class="value" id="dyson_code" maxlength="32" type="text" />
            <label class="translate" for="dyson_code">Lbl_dyson_code</label>
            <span class="translate">dyson_code_desc</span>
          </div>
          <div class="input-field col s12 m4 hide">
            <input class="value hide" id="token" type="text" />
            <label class="translate hide" for="token">Lbl_token</label>
          </div>
        </div>
        <div class="input-field col s6 m4">
          <!--s12 m4 l2 -->
          <button
            class="waves-effect waves-light btn btn-iobroker col s6 m6 l6"
            onclick="getDyson2faMail()"
          >
            <span class="translate">Get 2 FA code</span>
          </button>
          <br /><br /><br />
          <span class="translate">btn_2fa_desc</span>
        </div>
        <div class="input-field col s6 m4">
          <!--s12 m4 l2 -->
          <button
            class="waves-effect waves-light btn btn-iobroker col s6 m6 l6"
            onclick="getDysonToken()"
          >
            <span class="translate">Finish</span>
          </button>
          <br /><br /><br />
          <span class="translate">finish_desc</span>
        </div>
      </div>
    </div>
  </body>
